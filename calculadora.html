<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora Patricio</title>

     <style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body{
			font-family: arial;
			background: lightgreen;
			color: lightpink;
		}

		.contenedor{
			width: 70%;
			margin: 100px auto;
			background: darkcyan;
			padding: 20px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.inputs{
			width: 80%;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.inputs input{
			width: 50%;
			margin: 10px;
			padding: 20px;
			text-align: center;
			font-size: 25px;
			font-weight: 600;
			color: #21295c;
		}

		.btns{
			display: flex;
			flex-direction: row;
			width: 80%;
			justify-content: space-around;
		}

		.btns button{
			width: 25%;
			height: 50px;
			margin: 10px;
			cursor: pointer;
			text-transform: uppercase;
			font-weight: 700;
			font-size: 14px;
			background: lightpink;
			color: #fff;
			border: 0;
			transition: all 0.3s;
		}


		.btns button:hover{
			background: #92f8ff80;
		}

		.result{
			display: flex;
			flex-direction: row;
			justify-content: center;
			width: 80%;
			margin: 30px 0 10px 0;
		}

		.result p{
			color: #fff;
			font-size: 45px;
			font-weight: 700;
		}
		
	</style>
</head>
<body>
     <div class="contenedor">
		<div id="inputs" class="inputs">
			<input type="number" id="numero1">
			<input type="number" id="numero2">
		</div>

		<div id="btns" class="btns">
  <button onclick="calcular('+')">Sumar</button>
  <button onclick="calcular('-')">Restar</button>
  <button onclick="calcular('*')">Multiplicar</button>
  <button onclick="calcular('/')">Dividir</button>
  <button onclick="calcular('^')">Exponente</button>
  <button onclick="calcular('√')">Raíz</button>
</div>

			
		<div class="result">
			<p id="resultado">-</p>
		</div>	
	</div>

	<script>
		function calcular(op) {
			let num1 = parseFloat(document.getElementById("numero1").value);
			let num2 = parseFloat(document.getElementById("numero2").value);
			let resultado;

			if (op === '+') {
				resultado = num1 + num2;
			} else if (op === '-') {
				resultado = num1 - num2;
			} else if (op === '*') {
				resultado = num1 * num2;
			} else if (op === '/') {
				resultado = num2 !== 0 ? num1 / num2 : "Error (÷0)";
			} else if (op === '^') {
				resultado = Math.pow(num1, num2);
			} else if (op === '√') {
				resultado = Math.sqrt(num1);
			} else {
				resultado = "Operación inválida";
			}

			document.getElementById("resultado").textContent = "Resultado: " + resultado;
		}
	</script>

</body>
</html>
